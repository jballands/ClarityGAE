application: clarity-db
module: default
version: 1
runtime: python27
api_version: 1
threadsafe: yes

automatic_scaling:
  max_idle_instances: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /metroui
  static_dir: metroui

- url: /static
  static_dir: static

- url: .*
  script: main.app
  secure: always

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest