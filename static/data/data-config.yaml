models:
    -   client
    -   provider
    -   ticket

names:
    client: Clients
    provider: Providers
    ticket: Tickets

namePrefixes: &prefixes
    - {value: '', text: ''}
    - {value: Ms., text: Ms.}
    - {value: Mrs., text: Mrs.}
    - {value: Mr., text: Mr.}
    - {value: Rev., text: Rev.}
    - {value: Dr., text: Dr.}

nameSuffixes: &suffixes
    - {value: '', text: ''}
    - {value: I, text: I}
    - {value: II, text: II}
    - {value: III, text: III}
    - {value: IV, text: IV}
    - {value: V, text: V}
    - {value: Jr., text: Jr.}
    - {value: Sr., text: Sr.}
    - {value: Esq., text: Esq.}

truefalse: &truefalse
    - {value: !!str true, text: !!str true}
    - {value: !!str false, text: !!str false}

sexes: &sexes
    - {value: male, text: male}
    - {value: female, text: female}
    - {value: intersex, text: intersex}

properties:

    client:
    -   name: id
        type: copyme
        required: null

    -   name: headshot
        type: headshot
        required: null

    -   name: name_prefix
        type: select
        required: false
        options: *prefixes

    -   name: name_first
        type: text
        required: true

    -   name: name_middle
        type: text
        required: false

    -   name: name_last
        type: text
        required: true

    -   name: name_suffix
        type: select
        required: false
        options: *suffixes

    -   name: dateofbirth
        type: combodate
        required: true

    -   name: sex
        type: select
        required: true
        options: *sexes

    -   name: location
        type: textarea
        required: false

    provider:
    -   name: id
        type: copyme
        required: null

    -   name: headshot
        type: headshot
        required: null

    -   name: name_prefix
        type: select
        required: false
        options: *prefixes

    -   name: name_first
        type: text
        required: true

    -   name: name_middle
        type: text
        required: false

    -   name: name_last
        type: text
        required: true

    -   name: name_suffix
        type: select
        required: false
        options: *suffixes

    -   name: username
        type: text
        required: true

    -   name: password
        type: password
        required: true

    -   name: admin
        type: select
        required: true
        options: *truefalse

    ticket:
    -   name: id
        type: copyme
        required: null

    -   name: qrcode
        type: text
        required: false

    -   name: client
        type: model
        model: client
        required: true

    -   name: isopen
        type: select
        required: null
        options: *truefalse

    -   name: opened
        type: readonly
        required: null