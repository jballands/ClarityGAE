<div class="tab-pane fade in active" id="tab-home">
    <script>
        var tooltip = $('#tab-data-button').tooltip({
            'title': 'Use the tabs to navigate',
            'placement': 'bottom',
            'trigger': 'manual'
        });
        tooltip.tooltip('show');
        $('.nav-tabs').click(function() {
            tooltip.tooltip('hide');
        });
    </script>
</div>
