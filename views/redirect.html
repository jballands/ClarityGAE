<html>
    <head>
        <title>Redirection Gateway</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body class="metrouicss">
        {% if body: %}
        {{ body|safe }}
        {% else: %}
        <h1 class="text-primary">Redirecting...</h1>
        {% endif %}
        <h4><em>If you are not redirected automatically, <a href="{{ uri }}">click here</a>.</em></h4>
        <script type="text/javascript">
            function redirect(){
                window.location = '{{ uri }}';
            }

            $(document).ready(function(){
                setTimeout(redirect, {{ time|safe }});
            });
        </script>
    </body>
</html>
